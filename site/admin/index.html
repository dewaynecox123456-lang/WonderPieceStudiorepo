<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Admin</title><link rel="stylesheet" href="/assets/css/style.css"><script defer src="/assets/js/app.js"></script></head><body><div class="banner"></div><header><img class="logo" src="/assets/img/logo/wps-logo.png"><div class="brand">Wonder Piece Studio — Admin</div></header><nav><a href="/">Home</a><a href="/site/puzzles/index.html">Puzzles</a><a href="/site/artist/index.html">Artist Showcase</a><a href="/site/support/index.html">Support</a><a href="/site/admin/index.html">Admin</a><a href="https://reliable-pasca-11ae81.netlify.app/" target="_blank" rel="noopener">IT Tools</a></nav><section class="container"><h2>Admin Controls</h2><div class="card"><div class="body"><h3>Banner</h3><label><input type='checkbox' id='bn-enabled'> Show banner</label><label>Message</label><input id='bn-msg'><button class='btn' onclick="localStorage.setItem('wb_banner_enabled',document.getElementById('bn-enabled').checked?'true':'false');localStorage.setItem('wb_banner_msg',document.getElementById('bn-msg').value.trim());alert('Saved');">Save</button><script>document.addEventListener('DOMContentLoaded',()=>{document.getElementById('bn-enabled').checked=(localStorage.getItem('wb_banner_enabled')==='true');document.getElementById('bn-msg').value=(localStorage.getItem('wb_banner_msg')||'');});</script></div></div><div class='card'><div class='body'><h3>Invoice — 1‑Click</h3><p class='muted'>Fill buyer, set quantities, then Generate.</p><label>Name</label><input id='iv_name'><label>Email</label><input id='iv_email'><label>Phone</label><input id='iv_phone'><label>Address</label><input id='iv_addr'><h4>Items</h4><div id='iv_items'></div><div style='display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;'><div><label>Shipping</label><input id='iv_shipping' type='number' step='0.01' value='0.00' style='width:140px'></div><div><label>Tax</label><input id='iv_tax' type='number' step='0.01' value='0.00' style='width:140px'></div></div><h4>Payment Links</h4><label>PayPal</label><input id='pp' value='https://paypal.me/Dewaynecox123456'><label>Cash App</label><input id='ca' value='https://cash.app/$kittyslayer227'><label>PayPal QR URL</label><input id='iv_qr_pp' value='/assets/img/payments/paypal_qr.png'><label>Cash App QR URL</label><input id='iv_qr_ca' value='/assets/img/payments/cashapp_qr.png'><div class='actions'><button class='btn' onclick='iv_save()'>Save Defaults</button><button class='btn' onclick='iv_generate()'>Generate Invoice (PDF)</button></div></div></div></section><footer></footer><script src='/assets/js/invoice.js'></script><script>(function(){const box=document.getElementById('iv_items'); const items=(function(){try{return JSON.parse(localStorage.getItem("wb_items"))||[[{'id': 'pz-laundry', 'price': 39.0, 'title': 'Laundry Night 500pc'}, {'id': 'pz-truck', 'price': 39.0, 'title': 'Teal Truck Fair 500pc'}, {'id': 'pz-porch', 'price': 39.0, 'title': 'Porch Swing Moon 500pc'}]];}catch(e){return[[{'id': 'pz-laundry', 'price': 39.0, 'title': 'Laundry Night 500pc'}, {'id': 'pz-truck', 'price': 39.0, 'title': 'Teal Truck Fair 500pc'}, {'id': 'pz-porch', 'price': 39.0, 'title': 'Porch Swing Moon 500pc'}]];}})(); box.innerHTML=items.map(i=>`<label style="display:block;margin:4px 0;"><input type='number' min='0' step='1' style='width:70px' value='0' data-id='${i.id}' /> ${i.title} — $${(i.price||0).toFixed(2)}</label>`).join('');})(); function iv_save(){localStorage.setItem('wb_seller_name','Wonder Piece Studio'); localStorage.setItem('wb_paypal_url',document.getElementById('pp').value.trim()); localStorage.setItem('wb_cashapp_url',document.getElementById('ca').value.trim()); localStorage.setItem('wb_qr_paypal',document.getElementById('iv_qr_pp').value.trim()); localStorage.setItem('wb_qr_cash',document.getElementById('iv_qr_ca').value.trim()); alert('Saved defaults.');} function iv_generate(){ const buyer={name:iv_name.value,email:iv_email.value,phone:iv_phone.value,addr:iv_addr.value}; localStorage.setItem('wb_invoice_buyer',JSON.stringify(buyer)); const map={}; document.querySelectorAll('#iv_items input[type=number]').forEach(inp=>{const qty=parseInt(inp.value||'0',10); if(qty>0){map[inp.getAttribute('data-id')]=qty;}}); localStorage.setItem('wb_invoice_selection',JSON.stringify(map)); const ship={shipping:iv_shipping.value,tax:iv_tax.value}; localStorage.setItem('wb_invoice_ship',JSON.stringify(ship)); window.open('/site/admin/invoice.html','_blank'); }</script></body></html>
