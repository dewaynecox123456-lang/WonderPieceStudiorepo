<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Support</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
  button { padding: 10px 16px; }
  footer { text-align:center; padding: 24px 0; color:#666; font-size:12px; }
</style>
<script>
function genTicketId() {
  const now = new Date();
  const rand = Math.floor(Math.random() * 900 + 100);
  return 'SB-' +
    now.getFullYear().toString() +
    String(now.getMonth()+1).padStart(2,'0') +
    String(now.getDate()).padStart(2,'0') + '-' +
    String(now.getHours()).padStart(2,'0') +
    String(now.getMinutes()).padStart(2,'0') +
    String(now.getSeconds()).padStart(2,'0') + '-' + rand;
}
function openSupportEmail() {
  const id = genTicketId();
  const to = 'sbcnawonderbayou@gmail.com';
  const subject = encodeURIComponent('[Ticket ' + id + '] Support Request');
  const body = encodeURIComponent(
    'Describe your issue below.\n\nTicket: ' + id + '\nName:\nPhone:\nWhat happened:\nSteps tried:\n'
  );
  window.location.href = 'mailto:' + to + '?subject=' + subject + '&body=' + body;
}
</script>
</head>
<body>
  <h1>Support</h1>
  <p>Click the button below to open your email client with a Ticket # auto-filled.</p>
  <button onclick="openSupportEmail()">Open Support Email</button>

  <h3>Alternate Contacts</h3>
  <ul>
    <li>Support: <a href="mailto:sbcnawonderbayou@gmail.com">sbcnawonderbayou@gmail.com</a></li>
    <li>General: <a href="mailto:watkinssean@wonderpiecestudios.com">watkinssean@wonderpiecestudios.com</a></li>
  </ul>

  <footer>© YEAR_PLACEHOLDER Wonder Piece Studio. All Rights Reserved.</footer>
  <script>document.querySelector('footer').innerHTML = '© ' + new Date().getFullYear() + ' Wonder Piece Studio. All Rights Reserved.';</script>
</body>
</html>
