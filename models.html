<!doctype html><meta charset="utf-8"><title>Model Kits</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<div class="wrap" style="padding:28px 16px">
  <h1 style="font-weight:900">Model Kits</h1>
  <div id="grid" class="grid" style="margin-top:12px"><div class="card"><div class="imgwrap"></div><div class="title">Loading…</div></div></div>
  <p style="color:var(--muted);margin-top:14px"><a href="/">← Back</a></p>
</div>
<script>
fetch('models.json').then(r=>r.json()).then(d=>{
 const g=document.getElementById('grid');g.innerHTML='';
 (d.items||[]).forEach(it=>{const card=document.createElement('div');card.className='card';
  card.innerHTML=`<div class='imgwrap'><img src='${it.img}' alt='${it.title}'/></div><div class='title'>${it.title}</div><div class='meta'>$${it.price}</div><p style='color:var(--muted)'>${it.desc or ''}</p>`;g.appendChild(card);});
}).catch(_=>{document.getElementById('grid').innerHTML='<div class=card>No items yet. Use Admin to add.</div>';});
</script>
