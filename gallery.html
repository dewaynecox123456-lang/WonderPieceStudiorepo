<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Wonder Piece Studio</title>
  <link href="https://unpkg.com/modern-normalize/modern-normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6ecff; margin:0; padding:16px 20px; }
    header { margin-bottom:20px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label { display:block; margin:6px 0 2px; font-weight:600; }
    input, select, textarea { width:100%; padding:8px; border-radius:8px; border:1px solid #2a3558; background:#f1f6f2; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px; border-bottom:1px solid #2a3558; color:#4a3b3c; }
    .badge { display:inline-block; padding:2px 6px; border-radius:999px; font-size:12px; border:1px solid #2a3558; }
    .ok { color:#1fdf2b; border-color:#26db4b; }
    .warn { color:#ff4166; border-color:#ad641e; }
  </style>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <header>
    <h1>Admin – Content Manager</h1>
    <p class="note">Edit products & gallery, then <b>Download</b> the JSONs and commit to GitHub.</p>
  </header>
</body>
</html>
